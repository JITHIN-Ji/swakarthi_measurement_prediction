<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-box.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-box input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-content {
            pointer-events: none;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .parameters {
            background: rgba(102, 126, 234, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .parameters h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .param-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .result-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .result-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-item h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .result-item img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #2ed573;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .api-config {
            background: rgba(118, 75, 162, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .api-config h3 {
            color: #333;
            margin-bottom: 15px;
        }

        #apiUrl {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .upload-section,
            .param-row,
            .result-images {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Virtual Try-On API Tester</h1>
        
        <div class="api-config">
            <h3>API Configuration</h3>
            <input type="url" id="apiUrl" value="https://swakriti-virtual-tryon-3vo46.ondigitalocean.app" placeholder="Enter API URL">
        </div>

        <form id="tryonForm">
            <div class="upload-section">
                <div class="upload-box" id="personUpload">
                    <input type="file" id="personImage" name="person_image" accept="image/*" required>
                    <div class="upload-content">
                        <div class="upload-icon">ðŸ‘¤</div>
                        <div class="upload-text">Upload Person Image</div>
                        <div class="upload-text" style="font-size: 0.9em; color: #888; margin-top: 5px;">
                            Click or drag & drop
                        </div>
                    </div>
                    <img id="personPreview" class="preview-image" style="display: none;">
                </div>

                <div class="upload-box" id="clothingUpload">
                    <input type="file" id="clothingImage" name="clothing_image" accept="image/*" required>
                    <div class="upload-content">
                        <div class="upload-icon">ðŸ‘•</div>
                        <div class="upload-text">Upload Clothing Image</div>
                        <div class="upload-text" style="font-size: 0.9em; color: #888; margin-top: 5px;">
                            Click or drag & drop
                        </div>
                    </div>
                    <img id="clothingPreview" class="preview-image" style="display: none;">
                </div>
            </div>

            <div class="parameters">
                <h3>Parameters</h3>
                <div class="param-row">
                    <div class="form-group">
                        <label for="garmentDescription">Garment Description:</label>
                        <input type="text" id="garmentDescription" name="garment_description" 
                               value="stylish clothing" placeholder="e.g., elegant dress, casual t-shirt">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="upper_body">Upper Body</option>
                            <option value="lower_body">Lower Body</option>
                            <option value="dresses">Dresses</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                ðŸš€ Generate Virtual Try-On
            </button>
        </form>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Processing your virtual try-on... This may take a moment.</p>
        </div>

        <div class="results" id="results">
            <h3>âœ¨ Results</h3>
            <div class="result-images">
                <div class="result-item">
                    <h4>Try-On Result</h4>
                    <img id="tryonResult" alt="Try-on result">
                </div>
                <div class="result-item">
                    <h4>Masked Image</h4>
                    <img id="maskedResult" alt="Masked result">
                </div>
            </div>
        </div>
    </div>

    <script>
        // File upload handling with drag & drop
        function setupFileUpload(uploadBoxId, inputId, previewId) {
            const uploadBox = document.getElementById(uploadBoxId);
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);

            // Drag & drop events
            uploadBox.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadBox.classList.add('dragover');
            });

            uploadBox.addEventListener('dragleave', () => {
                uploadBox.classList.remove('dragover');
            });

            uploadBox.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadBox.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    input.files = files;
                    handleFileSelect(input, preview);
                }
            });

            // File input change
            input.addEventListener('change', () => {
                handleFileSelect(input, preview);
            });
        }

        function handleFileSelect(input, preview) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Initialize file uploads
        setupFileUpload('personUpload', 'personImage', 'personPreview');
        setupFileUpload('clothingUpload', 'clothingImage', 'clothingPreview');

        // Form submission
        document.getElementById('tryonForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous results and messages
            results.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            loadingIndicator.style.display = 'block';
            
            try {
                const formData = new FormData();
                const personImage = document.getElementById('personImage').files[0];
                const clothingImage = document.getElementById('clothingImage').files[0];
                
                if (!personImage || !clothingImage) {
                    throw new Error('Please select both person and clothing images');
                }
                
                formData.append('person_image', personImage);
                formData.append('clothing_image', clothingImage);
                formData.append('garment_description', document.getElementById('garmentDescription').value);
                formData.append('category', document.getElementById('category').value);
                
                const apiUrl = document.getElementById('apiUrl').value;
                const response = await fetch(`${apiUrl}/try-on`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }
                
                if (data.success) {
                    // Show success message
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    
                    // Display results
                    if (data.results.try_on_image) {
                        document.getElementById('tryonResult').src = data.results.try_on_image;
                    }
                    if (data.results.masked_image) {
                        document.getElementById('maskedResult').src = data.results.masked_image;
                    }
                    
                    results.style.display = 'block';
                    
                    // Scroll to results
                    results.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error('No results returned from API');
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        });

        // Test API connection
        async function testConnection() {
            try {
                const apiUrl = document.getElementById('apiUrl').value;
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                console.log('API Health Check:', data);
            } catch (error) {
                console.error('Failed to connect to API:', error);
            }
        }

        // Test connection on page load
        window.addEventListener('load', testConnection);
        
        // Test connection when API URL changes
        document.getElementById('apiUrl').addEventListener('change', testConnection);
    </script>
</body>
</html>
